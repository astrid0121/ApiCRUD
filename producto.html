<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FakeStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a data-bs-toggle="modal" data-bs-target="#agregar" class="nav-link active" aria-current="page" href="#">Agregar</a>
          </li>
          <li class="nav-item">
            <a data-bs-toggle="modal" data-bs-target="#actualizar" class="nav-link active" aria-current="page" href="#">Actualizar</a>
          </li>
          <li class="nav-item">
            <a data-bs-toggle="modal" data-bs-target="#eliminar" class="nav-link active" aria-current="page" href="#">Eliminar</a>
          </li>
          <li class="nav-item">
            <a id="listar" class="nav-link" href="#">Listar</a>
          </li>
          
        </ul>
        <form class="d-flex">
          <input id="codigo" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="buscar" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="modal" id="agregar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
        <input  class="form-control me-2" type="text" placeholder="Nombre Producto"><br>
        <input  class="form-control me-2" type="text" placeholder="Precio Producto"><br>
        <input  class="form-control me-2" type="text" placeholder="Descripcion Producto"><br>
        <input  class="form-control me-2" type="text" placeholder="Categoria Producto"><br>
        </div>

        <div class="modal-footer">
          <button id="agregar" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
          <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="actualizar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
        <input  class="form-control me-2" type="text" placeholder="Nombre Producto"><br>
        <input  class="form-control me-2" type="text" placeholder="Precio Producto"><br>
        <input  class="form-control me-2" type="text" placeholder="Descripcion Producto"><br>
        <input  class="form-control me-2" type="text" placeholder="Categoria Producto"><br>
        </div>

        <div class="modal-footer">
          <button id="actualizar" type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Actualizar</button>
          <button  type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="eliminar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
        <input  class="form-control me-2" type="text" placeholder="Id Producto que se eliminarÃ¡"><br>
        </div>

        <div class="modal-footer">
          <button id="eliminar" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
          <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="Contenedor"></div>
  <script src="main.js"></script>

</body>
</html>
